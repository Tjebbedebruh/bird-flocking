<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Boids</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  </head>
  <body>
    <button id="settings-toggle">⚙️ Settings</button>
    <div id="settings-menu">
        <label>Number of Boids: </label>
        <input id="numBoidsSelect" type="number" min="0" max="500" value="100">

        <label>Coherence: </label>
        <input id="coherenceSelect" type="number" min="0" max="100" value="50">

        <label>Seperation: </label>
        <input id="seperationSelect" type="number" min="0" max="30" value="20">

        <label>Alignment: </label>
        <input id="alignmentSelect" type="number" min="0" max="100" value="96">

        <label>Visual range boid: </label>
        <input id="visualRangeBoidSelect" type="number" min="0" max="250" value="75">

        <label>Visual range predator: </label>
        <input id="visualRangePredatorSelect" type="number" min="0" max="250" value="75">

        <label>bird Speed: </label>
        <input id="birdSpeedSelect" type="number" min="3" max="25" value="15">


        <label>Strategy: </label>
        <select id="strategySelect">
          <option value="closest">Closest</option>
          <option value="persuit">Persuit</option>
          <option value="ambush">Ambush</option>
        </select>

        <input id="startButton" type="button" value="Start">

        <input id="exportDataButton" type="button" value="Export">
    </div>

    <label id="boidsCapturedCounter">Amount of birds captured: 0</label>

    <canvas id="boids" width="150" height="150"></canvas>

    <script src="./boids.js"></script>
  </body>
</html>
